<script type="text/javascript">
    window.onload = function () {
        let menus = document.getElementsByClassName("menu-2");
        for (let index = 0; index < menus.length; index++) {
            const element = menus[index];
            element.style.visibility == "hidden";
            console.log(element)
        }
        var navbar = document.getElementById("menu-1").querySelectorAll('li');
        console.log(navbar);
        for (var i = 0; i < navbar.length; i++) {
            navbar[i].addEventListener("click", function () {
                this.classList.toggle("active");
                this.style.cursor = "pointer";
                if (this.firstElementChild != null) {
                    if(this.firstElementChild.style.visibility == "visible") {
                        this.firstElementChild.style.visibility = "hidden";
                    }
                    else{
                        this.firstElementChild.style.visibility = "visible";
                    }
                   
                }
            })
        }
    }

</script>
