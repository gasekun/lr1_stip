<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

</body>
<script language="javascript">
    var oMystuff = new ActiveXObject("Microsoft.XMLDOM")
    oMystuff.async = "false";
    oMystuff.load("lr_9.xml")
    document.write("<h2 width='100%' style='text-align: center'>Маршруты</h2>");
    document.write("<table border='1' class='table'>");
    document.write("<tr><th>Направление</th><th>Остановки</th><th>Дата</th><th>Время отправки</th><th>Цена</th><th>Свободных мест</th></tr>");
    var paths = oMystuff.getElementsByTagName("path");
    for (var i = 0; i < paths.length; i++) {
        var element = paths[i];
        document.write("<tr>");
        for (var j = 0; j < element.childNodes.length; j++) {
            if (j !== 1 && j !== 3) {
                document.write("<td>");
                document.write(element.childNodes.item(j).text);
                document.write("</td>");
            } else {
                document.write("<td><ul>");
                for (var k = 0; k < element.childNodes[j].childNodes.length; k++) {
                    document.write("<li>");
                    document.write(element.childNodes[j].childNodes.item(k).text);
                    document.write("</li>");
                }
                document.write("</ul></td>");
            }
        }
        document.write("</tr>");
    }
    document.write("</table>");
    document.write("<ul>");
    oMystuff.load("lr_10_2.xml")
    var numbers = oMystuff.getElementsByTagName("num");
    for (let index = 0; index < numbers.length; index++) {
        const element = numbers[index];
        document.write("<li>");
        switch (element.text) {
            case '1':
                element.text = "один"
                break;
            case '2':
                element.text = "два"
                break;
            case '3':
                element.text = "три"
                break;
            case '4':
                element.text = "четыре"
                break;
            case '5':
                element.text = "пять"
                break;
            case '6':
                element.text = "шесть"
                break;
            case '7':
                element.text = "сем"
                break;
            case '8':
                element.text = "восемь"
                break;
            case '9':
                element.text = "девять"
                break;
            case '10':
                element.text = "десять"
                break;
            default:
                element.text = "цифра"
                break;
        }
        document.write(element.text);
        document.write("</li>");
    }
    document.write("</ul>");

</script>

</html>
